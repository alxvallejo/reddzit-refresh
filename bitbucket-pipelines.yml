image: node:18

definitions:
  services:
    docker:
      memory: 2048

pipelines:
  default:
    - step:
        name: Build and Test
        script:
          - yarn --version
          - yarn install
          - yarn build
          - echo "âœ… Build successful!"

  branches:
    master:
      - step:
          name: Build and Deploy to Production
          deployment: production
          script:
            # Check yarn version
            - yarn --version
            
            # Install dependencies
            - yarn install
            
            # Build the project
            - yarn build
            
            # Install SSH client
            - apt-get update && apt-get install -y openssh-client
            
            # Configure SSH
            - mkdir -p ~/.ssh
            - echo "Host seojeek.com" >> ~/.ssh/config
            - echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            - echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
            - chmod 600 ~/.ssh/config
            
            # Deploy using direct SSH commands
            - echo "ðŸš€ Starting deployment..."
            
            # Deploy to server
            - |
              ssh alxvallejo@seojeek.com << 'ENDSSH'
              set -e
              echo "ðŸ“¦ Starting deployment on server..."
              cd /var/www/reddzit-refresh
              
              # Backup current version
              if [ -d "dist" ]; then
                echo "ðŸ“¸ Creating backup of current version..."
                sudo cp -r dist dist.backup.$(date +%Y%m%d_%H%M%S)
              fi
              
              # Pull latest changes
              echo "ðŸ“¥ Pulling latest changes..."
              git pull origin master
              
              # Install dependencies
              echo "ðŸ“¦ Installing dependencies..."
              yarn install --frozen-lockfile
              
              # Build project
              echo "ðŸ”¨ Building project..."
              yarn build
              
              # Set permissions
              echo "ðŸ”’ Setting permissions..."
              sudo chown -R www-data:www-data dist/
              
              # Reload nginx
              echo "ðŸŒ Reloading nginx..."
              sudo systemctl reload nginx
              
              # Validate deployment
              echo "âœ… Validating deployment..."
              curl -s -o /dev/null -w "%{http_code}" https://reddzit.seojeek.com | grep -q "200" && echo "âœ… Site is accessible!" || echo "âš ï¸ Site may have issues"
              
              echo "ðŸŽ‰ Deployment complete!"
              ENDSSH
            
            - echo "âœ… Pipeline complete!"

    develop:
      - step:
          name: Build and Deploy to Staging
          deployment: staging
          script:
            - yarn --version
            - yarn install
            - yarn build
            - echo "âœ… Build successful for staging!"