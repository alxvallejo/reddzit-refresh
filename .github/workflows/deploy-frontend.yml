name: Deploy Frontend (Production)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env.production
        run: |
          cat > .env.production <<EOF
          VITE_REDDIT_CLIENT_ID=${{ secrets.VITE_REDDIT_CLIENT_ID }}
          VITE_REDDIT_REDIRECT_URI=${{ secrets.VITE_REDDIT_REDIRECT_URI }}
          VITE_READ_API_BASE=${{ secrets.VITE_READ_API_BASE }}
          EOF

      - name: Build
        run: yarn build

      - name: Prepare archive
        run: |
          tar -czf dist.tar.gz -C dist .

      - name: Ensure target directory exists and clean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            if [ ! -d "/var/www/reddzit-refresh" ]; then
              echo "⚠️  Directory /var/www/reddzit-refresh doesn't exist"
              if sudo -n true 2>/dev/null; then
                sudo mkdir -p /var/www/reddzit-refresh/dist
                sudo chown $USER:$USER /var/www/reddzit-refresh /var/www/reddzit-refresh/dist
              else
                echo "Please create it manually with:"
                echo "  sudo mkdir -p /var/www/reddzit-refresh/dist"
                echo "  sudo chown $USER:$USER /var/www/reddzit-refresh /var/www/reddzit-refresh/dist"
                exit 1
              fi
            fi
            # If we have sudo, ensure the user owns the path to avoid tar utime/mode issues
            if sudo -n true 2>/dev/null; then
              sudo chown -R $USER:$USER /var/www/reddzit-refresh
            fi
            mkdir -p /var/www/reddzit-refresh/dist
            rm -rf /var/www/reddzit-refresh/dist/*

      - name: Upload assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist.tar.gz"
          target: "/tmp"

      - name: Extract and finalize on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            # Extract without trying to change owner/perms or mtime (avoids utime/mode errors)
            tar -xzf /tmp/dist.tar.gz -C /var/www/reddzit-refresh/dist --no-same-owner --no-same-permissions -m || true
            rm -f /tmp/dist.tar.gz
            if sudo -n true 2>/dev/null; then
              sudo chown -R www-data:www-data /var/www/reddzit-refresh/dist
              sudo systemctl reload nginx || true
            else
              echo "Skipping chown and nginx reload (no sudo)."
            fi
            echo "Deployment complete."

      - name: Restart read-api (SSR injector)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "Restarting read-api to pick up updated dist/index.html..."
            if command -v pm2 >/dev/null 2>&1; then
              pm2 restart read-api --update-env || pm2 start /var/www/read-api/server.js --name read-api -i 2
              pm2 save || true
            elif sudo -n true 2>/dev/null && systemctl status read-api >/dev/null 2>&1; then
              sudo systemctl restart read-api
            else
              echo "read-api process manager not detected (PM2/systemd). Skipping restart."
            fi
